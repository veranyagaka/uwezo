<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Forums</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .post {
            background-color: #2d3748;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            padding: 1rem;
        }
        .chat-container {
            height: 300px;
            overflow-y: auto;
        }
        .chat-message {
            background-color: #2d3748;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
        }
    </style>
</head>
<body class="min-h-screen p-8">
    <div class="container mx-auto">
        <h1 class="text-4xl font-bold mb-8">Community Forums</h1>
        
        <div class="grid grid-cols-3 gap-8">
            <div class="col-span-2">
                <h2 class="text-2xl font-semibold mb-4">Recent Posts</h2>
                <div id="posts-container">
                    <!-- Posts will be dynamically added here -->
                </div>
            </div>
            
            <div>
                <h2 class="text-2xl font-semibold mb-4">Live Chat</h2>
                <div class="chat-container bg-gray-800 rounded-lg p-4 mb-4" id="chat-messages">
                    <!-- Chat messages will be dynamically added here -->
                </div>
                <div class="flex">
                    <input type="text" id="chat-input" class="flex-grow bg-gray-700 text-white rounded-l-lg px-4 py-2 focus:outline-none" placeholder="Type your message...">
                    <button id="send-chat" class="bg-blue-500 text-white rounded-r-lg px-4 py-2 hover:bg-blue-600 focus:outline-none">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample data for posts
        const posts = [
            { id: 1, title: "Traffic incident on Mombasa Road", content: "Heavy traffic due to an accident near...", upvotes: 15, verified: false },
            { id: 2, title: "New COVID-19 testing center in Westlands", content: "A new testing facility has opened at...", upvotes: 32, verified: true },
            { id: 3, title: "Power outage in Kilimani area", content: "Several blocks in Kilimani are experiencing...", upvotes: 8, verified: false },
        ];

        const postsContainer = document.getElementById('posts-container');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendChatButton = document.getElementById('send-chat');

        // Function to create a post element
        function createPostElement(post) {
            const postElement = document.createElement('div');
            postElement.className = 'post';
            postElement.innerHTML = `
                <h3 class="text-xl font-semibold mb-2">${post.title}</h3>
                <p class="mb-4">${post.content}</p>
                <div class="flex items-center justify-between">
                    <div>
                        <button class="upvote-btn bg-gray-700 text-white px-3 py-1 rounded-lg hover:bg-gray-600 focus:outline-none mr-2">
                            <i class="fas fa-arrow-up mr-1"></i>${post.upvotes}
                        </button>
                        <button class="verify-btn ${post.verified ? 'bg-green-600' : 'bg-gray-700'} text-white px-3 py-1 rounded-lg hover:bg-opacity-80 focus:outline-none">
                            <i class="fas fa-check-circle mr-1"></i>${post.verified ? 'Verified' : 'Verify'}
                        </button>
                    </div>
                    <span class="text-sm text-gray-400">Posted by User123</span>
                </div>
            `;

            const upvoteBtn = postElement.querySelector('.upvote-btn');
            upvoteBtn.addEventListener('click', () => {
                post.upvotes++;
                upvoteBtn.innerHTML = `<i class="fas fa-arrow-up mr-1"></i>${post.upvotes}`;
            });

            const verifyBtn = postElement.querySelector('.verify-btn');
            verifyBtn.addEventListener('click', () => {
                post.verified = !post.verified;
                verifyBtn.classList.toggle('bg-green-600');
                verifyBtn.classList.toggle('bg-gray-700');
                verifyBtn.innerHTML = `<i class="fas fa-check-circle mr-1"></i>${post.verified ? 'Verified' : 'Verify'}`;
            });

            return postElement;
        }

        // Render initial posts
        posts.forEach(post => {
            postsContainer.appendChild(createPostElement(post));
        });

        // Chat functionality
        sendChatButton.addEventListener('click', () => {
            const message = chatInput.value.trim();
            if (message) {
                const chatMessage = document.createElement('div');
                chatMessage.className = 'chat-message';
                chatMessage.textContent = `User: ${message}`;
                chatMessages.appendChild(chatMessage);
                chatInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendChatButton.click();
            }
        });

        // Simulate real-time chat updates
        setInterval(() => {
            const messages = [
                "Has anyone heard about the new park opening?",
                "I'm heading to the city center. How's the traffic?",
                "Just saw a great community event happening next week!",
                "Any updates on the water shortage in Lavington?",
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            const chatMessage = document.createElement('div');
            chatMessage.className = 'chat-message';
            chatMessage.textContent = `RandomUser: ${randomMessage}`;
            chatMessages.appendChild(chatMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }, 10000); // Add a random message every 10 seconds
    </script>
</body>
</html>
